name: CD/CD-api
on:
  push:
    branches:
      - main
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: build image
        run: docker build -t sekkarin/warering-api .
      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push image to docker hub
        run: docker push sekkarin/warering-api
      - name: GitHub Action for DigitalOcean - doctl
        uses: digitalocean/action-doctl@v2.5.1
        with:
          token: ${{secrets.DIGITALOCEAN_TOKEN}}
      - name: rollout api deployment
        run: doctl kubernetes cluster kubeconfig save warering-project && kubectl rollout restart deployment api-warering-deployment

