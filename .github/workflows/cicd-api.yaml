name: CD/CD-api
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: build image
        run: docker build -t sekkarin/warering-api
      - name: docker authentication
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_USER }}
