version: '3.1'

services:
  mongo:
    container_name: warering-mongoDB
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: warering-project
    ports:
      - 27018:27017
    volumes:
      - mongodb-ebook:/etc/mongo
